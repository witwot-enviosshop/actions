name: "Deploy in Windows server"
description: "Deploy in windows server"
inputs:
  registry:
    description: "Container Registry"
    required: false
    default: 'ghcr.io'
  username:
    description: "Username for Container Registry"
    required: true
  password:
    description: "token or password for container registry"
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    #- name: Login to GitHub Container Registry
    #  uses: redhat-actions/podman-login@v1
    #  with:
    #    registry: ${{ inputs.registry }} 
    #    username: ${{ inputs.username }}
    #    password: ${{ inputs.password }}
    - name: Podman login
      run: podman login -u ${{ inputs.username }} -p ${{ inputs.password }} ${{ inputs.registry }} 
      shell: bash
    - name: Restart compose
      run: podman-compose down
      shell: bash
    - name: deploy and run
      run: podman-compose up -d --remove-orphans --pull always
      shell: bash
